<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple Calculator</title>
    <link type="text/css" rel= "stylesheet" href="bootstrap.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
  <div class= "container">
      <div class="row">
    <h1>Calculator</h1>
  </div>
  <div class ="row">
      <p>Calculator is a device that performs arithmetic operations on numbers. The simplest calculators can do only addition, subtraction, multiplication, and division</p>
  </div>
  <div class= "row">
      <div class="col-md-2">
          <ol>
              <h2>operations</h2>
              <li>Multiplication</li>
              <li>Addition</li>
              <li>Substract</li>
              <li>Division</li>
            </ol>
       </div>
          <div class= "col-md-10">
              <!----- heading------->
              <table>
                  <tr>
                      <tr>
                          <td class="heading">
                                 Simple Calculator
                          </td>
                          <td>
                              <input type="text" id ="input" placeholder="0" readonly="readonly">
                              <input type="text" id ="answer" readonly="readonly" style="color:green">

                          </td>
                      </tr>
                  </tr>
                  <!-------button-->
                  <tr>
                      <td>
                          <input type="button" value="CE" onclick="cleanScreen()"> 
                          <input type="button" value="&#247;" onclick="getOperand()">
                          <input type="button" value="x;" onclick="getOperand('*')">
                          <input type="button" value="&#8592;" onclick="backSpace()" sytle="color:red;">
                          <input type="button" value= " 1 " onclick="getNumber(1)">
                          <input type="button" value= " 2 " onclick="getNumber(2)">
                          <input type="button" value= " 3 " onclick="getNumber(3)">
                          <input type="button" value= " + " onclick="getOperand('+')">
                          <br>
                          <input type="button" value= " 4 " onclick="getNumber(4)">
                          <input type="button" value= " 5 " onclick="getNumber(5)">
                          <input type="button" value= " 6 " onclick="getNumber(6)">
                          <input type="button" value= " -" onclick="getOperand('-')">
                          <br>
                          <input type="button" value= " 7 " onclick="getNumber(7)">
                          <input type="button" value= " 8 " onclick="getNumber(8)">
                          <input type="button" value= " 9 " onclick="getNumber(9)">
                          <input type="button" value= " ()" onclick="bracket()"
                          <br>
                          <input type="button" value= " +/-" onclick="getOperand('+/-')">
                          <input type="button" value= " 0 " onclick="getNumber(0)">
                          <input type="button" value= " = " onclick="compute()">
                          <br>
                      </td>
                  </tr>
              </table>
          </div>
   </div> 
   <div class="row">
       <p>&copy 2019 KAMU Campany<sup>&reg</sup></p>
   </div>

  </div>
    <script src="script.js"></script>
</body>
</html>
